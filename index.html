  <style>
    :root{
      --btn-green:#25D366;
      --btn-green-dark:#128C7E;
      --shadow:0 12px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial;
      background:#000;color:#fff;
    }

    /* Contenedor principal dividido en 90/10 */
    .stage{
      display:flex;
      flex-direction:column;
      height:100vh;
      overflow:hidden;
    }

    /* Sección superior con imagen */
    .hero{
      position:relative;
      height:90vh;
      background:url("fondo.jpeg") center/cover no-repeat;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* Capa oscura encima */
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:rgba(0,0,0,.55);
      z-index:0;
    }

    /* Botón más grande y un poco más arriba */
    .cta{
      position:absolute;
      left:50%; transform:translateX(-50%);
      top:60vh;
      display:inline-flex; align-items:center; gap:.8rem;
      padding:1.2rem 1.8rem; border-radius:999px;
      background: linear-gradient(135deg,var(--btn-green),var(--btn-green-dark));
      color:#fff; text-decoration:none; font-weight:900;
      font-size: clamp(1.2rem, 4vw, 1.4rem);
      box-shadow: var(--shadow);
      transition: transform .15s ease, filter .15s ease;
      z-index:2;
      width: 80vw;
      justify-content: center;
    }
    .cta:hover{ transform:translateX(-50%) scale(1.07); filter:saturate(1.1); }
    .cta:active{ transform:translateX(-50%) scale(0.98); }

    .wa-icon{ width:34px; height:34px; }

    /* Sección inferior (10-15vh) con beneficios */
    .benefits{
      height:15vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:1rem;
    }
    .benefit-box{
      background: rgba(0,0,0,.75);
      border-radius:12px;
      padding:1rem 1.5rem;
      box-shadow:0 6px 20px rgba(0,0,0,.4);
      text-align:center;
    }
    .benefit-box h3{
      color:#ffd83b;
      margin:0 0 .5rem;
      font-size:1.2rem;
    }
    .benefit-box p{ margin:.2rem 0; font-size:1rem; }
